actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
modules:
    config:
      Db:
        dsn: 'mysql:host=localhost;dbname=cms_test'
        user: 'homestead'
        password: 'secret'
        dump: 'tests/_data/dump.sql'
        populate: true
        cleanup: false